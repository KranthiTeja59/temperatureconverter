<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature Converter</h1>

        <div class="temp_cont"> <label for="celsius">Celsius:</label> <input onchange="computeTemp(event)" type="number" name="celsius" id="celsius" class="input" placeholder="Enter value" ></div>
        <div class="temp_cont"> <label for="fahrenheit">Fahrenheit:</label> <input onchange="computeTemp(event)" type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Enter value" ></div>
        <div class="temp_cont"> <label for="kelvin">Kelvin:</label> <input onchange="computeTemp(event)" type="number" name="kelvin" id="kelvin" class="input" placeholder="Enter value" ></div>

    </div>
    <script src="index.js"></script>
</body>
</html>
